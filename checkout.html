<section class="coffeedetails">
    <header class="blockheader">
        <span>Checkout</span>
    </header>
<form id="mainForm" action="#" method="post">
    <fieldset class="box">
        <!--the text that will be appearing at the top of the page using legend-->
        <legend>Your details</legend>
        <!--all the form fills be inside div element-->
        <div>
            <!--using input type text for plain text input-->
            <p>
                <label class="textlabel" for="firstnameinput">First Name</label>
                <input id="firstnameinput" name="FirstName" type="text" auto focus="autofocus" class="textinput" placeholder="Enter your first name" maxlength="30" required="required">
            </p>
            <p>
                <label class="textlabel" for="lastnameinput">Last Name</label>
                <input id="lastnameinput" name="lastName" type="text" auto focus="autofocus" placeholder="Enter your last name" class="textinput" maxlength="50" required="required">
            </p>
            <!--capture email-->
            <p>
                <label class="textlabel" for="emailinput">Email</label>
                <input id="emailinput" name="email" type="email" class="textinput" placeholder="Enter a valid email" required="required">
            </p>
            <p>
                <label class="textlabel" for="phonenumber">Phone number</label>
                <input id="phonenumberinput" name="phonenumber" type="number" class="textinput" placeholder="Enter a valid phone number" required="required">
            </p>
            <!--address-->
            <p>
                <label class="textlabel" for="address">Address(House number, locality, area)</label>
                <input id="addressinput" name="address" type="text" class="textinput"  size="80" required="required">
            </p>
            <p>
                <label class="textlabel" for="city">City</label>
                <input id="cityinput" name="city" type="text" class="textinput" >
            </p>
            <p>
                <label class="textlabel" for="pincode">Pincode</label>
                <input id="pincodeinput" name="pincode" type="number" class="textinput" required="required">
            </p>
            <p>
                <label class="textlabel" for="state">State</label>
                <input id="stateinput" name="state" type="text" class="textinput" required="required">
            </p>
            <p>
                <label class="textlabel" for="country">Country</label>
                <input id="countryinput" name="country" type="text" class="textinput" pattern="[a-za-z]{3}" required="required">
            </p>
        </div>
        </fieldset>
           <br />
           <fieldset class="box">
                <legend>Your Order</legend>
                <p>
                    <label class="textlabel" for="deliverydateinput">Requested delivery date</label>
                    <input id="deliverdateinput" name="deliverydate" type="date" class="textinput">
                </p>
                <p>
                    <label class="textlabel" for="colorinput">Wrapping paper color</label>
                    <input id="colorinput" name="color" type="color" class="textinput">
                </p>
           </fieldset>
           <!--submit the form-->
           <input class="submitbutton" type="submit" value="Submit the Order">

        
    
</form>
</section>
